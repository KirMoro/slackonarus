  <title>Slackonarus</title>

<body class="page">
<header class="header">
  <img src="./images/header-logo.svg" class="header__logo" alt="Логотип">
  <h1 class="header__title">Slackonarus — save slackonars to PDF</h1>
</header>
<main class="content">

  <form class="form">
    <h2 class="form__title">Новый слаконар</h2>
    <div class="row mb-3">
      <label for="name" class="col-sm-4 col-form-label">Название слаконара</label>
      <div class="col-sm-8">
        <input type="text" class="form-control" id="name">
      </div>
    </div>
    <div class="row mb-3">
      <label for="author" class="col-sm-4 col-form-label">Имя автора</label>
      <div class="col-sm-8">
        <input type="text" class="form-control" id="author">
      </div>
    </div>
    <div class="row mb-3">
      <label for="start" class="col-sm-4 col-form-label">Ссылка на первое сообщение</label>
      <div class="col-sm-8">
        <input type="url" class="form-control" id="start">
      </div>
    </div>
    <div class="row mb-3">
      <label for="end" class="col-sm-4 col-form-label">Ссылка на последнее сообщение</label>
      <div class="col-sm-8">
        <input type="url" class="form-control" id="end">
      </div>
    </div>
    <button type="submit" class="btn btn-primary">Сгенерировать</button>
  </form>
<section class="card__list"></section>
</main>

<footer class="footer">
  <p class="footer__copyright">© 2022</p>
</footer>
