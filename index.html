<!DOCTYPE html>
<html lang="ru">
<head>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Anton&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Oswald&display=swap" rel="stylesheet">
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Slackonarus</title>
</head>
<body class="container bg-light col-sm-12 col-lg-8 col-xl-6">
<header>
  <h1 class="display-2">Slackonarus</h1>
  <p class="display-5">Save slackonars to PDF</p>
</header>
<main>
  <form action="" class="form-group bg-info p-3">
    <h2 class="h3">Новый слаконар</h2>
    <div class="row mb-3">
      <label for="name" class="col-sm-4 col-form-label">Название слаконара</label>
      <div class="col-sm-8">
        <input type="text" class="form-control" id="name" name="title">
      </div>
    </div>
    <div class="row mb-3">
      <label for="author" class="col-sm-4 col-form-label">Имя автора</label>
      <div class="col-sm-8">
        <input type="text" class="form-control" id="author" name="author">
      </div>
    </div>
    <div class="row mb-3">
      <label for="start" class="col-sm-4 col-form-label">Ссылка на первое сообщение</label>
      <div class="col-sm-8">
        <input type="url" class="form-control" id="start" name="firstMessageURL">
      </div>
    </div>
    <div class="row mb-3">
      <label for="end" class="col-sm-4 col-form-label">Ссылка на последнее сообщение</label>
      <div class="col-sm-8">
        <input type="url" class="form-control" id="end" name="lastMessageURL">
      </div>
    </div>
    <button type="submit" class="btn btn-primary">Сгенерировать</button>
  </form>
</main>
</body>
</html>
